<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="sample.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header id="goo_header_tab">
        <div class="menu-wrap">
            <span class="goo_menu_item"> <a href="#">Gmail</a></span>
            <span class="goo_menu_item"> <a href="#">Images</a></span>
        </div>
        <div id="icon-wrap">
            <span class="goo_menu_item"> <a href="#">
                <i id="dropdown-menu" class="material-icons">apps</i></a>
            </span>

            <div id="apps_icon">
                <table>
                    <tr>
                        <td><img class="goo_voice_icon1" src="images/googleLogo.png" alt="">
                            <h4 class="icon_desc">Search</h4>
                        </td>
                        <td><img class="goo_voice_icon1" src="images/google_map.png" alt="">
                            <h4 class="icon_desc">Maps</h4>
                        </td>
                        <td><img class="goo_voice_icon1" src="images/Google_Drive_logo.png" alt="">
                            <h4 class="icon_desc">Drive</h4>
                        </td>
                    </tr>
                    <tr>
                        <td><img class="goo_voice_icon1" src="images/google_photos.png" alt="">
                        <h4 class="icon_desc">Photos</h4>
                        </td>
                        <td><img class="goo_voice_icon1" src="images/keep.png" alt="">
                        <h4 class="icon_desc">Keep</h4>
                        </td>
                        <td><img class="goo_voice_icon1" src="images/google_calendar.png" alt="">
                        <h4 class="icon_desc">Calendar</h4>
                        </td>
                    </tr>
                </table>
            </div>
            <span class="goo_menu_item"><a href="#">
                <img class="user_icon" src="https://lh3.googleusercontent.com/ogw/ADea4I5i3xc8Jm6_zj3raokHVOUpEENZ6fzmahMdGEWV7w=s32-c-mo" alt="">
            </span>
        </div>   
    </header>

    <div id="brand_wrap">
            <img class="goo_brand" src="/images/google.png" alt="">
    </div>
    

    <div id="goo_form_wrap">
        <form class="goo_form" action="GET">
            <img class="goo_search_icon" src="images/google_search.png" alt=""><input class="search_input" type="text" placeholder=" " name="search">
            <img class="goo_voice_icon" src="images/google_voice.png" alt="">
            <div id="button_wrap">
                <button class="goo_search_btn">Google Search</button>
                <button class="goo_feel_btn">I'm Feeling Lucky!</button>
            </div>
        </form>
    </div>
</body>
</html>
