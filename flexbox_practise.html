<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practise</title>
    <link rel="stylesheet" href="sample.css">
    <link rel="stylesheet" href="/fontawesome-free-6.0.0-beta2-web/css/all.min.css">

</head>
<body>
    <header>
        <nav class="nav_bar">
            <div id="menu-left">
                <img class="flex-logo" src="images/logo.jpg" alt="logo">
                <span class="flex_menu_item" >Home</span>
                <span class="flex_menu_item" >Links</span>
                <span class="flex_menu_item" >Gallery</span>
            </div>

            <div id="menu-right">
                <span class="flex_menu_item" >About</span>
                <span class="flex_menu_item" >Contact</span>
                <i class="fa fa-search"></i><input class="search" type="text" placeholder="search...">
                <img class="user-acct" src="images/tim.jpg" alt="user_image">
            </div>
        </nav>
    </header>
</body>
</html>
